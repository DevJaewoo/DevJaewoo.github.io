<!DOCTYPE html>
<html>
    <head>
        <title>DevJaewoo</title>

        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="style.css">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="flex wrap">
            <!-- visual -->
            <div id="visual">
                <div class="background"></div>
                <div class="flex header">
                    <h1>FEEDBACK</h1>
                </div>
            </div>

            <div class="flex row container">

                <!-- nav -->
                <nav class="flex menu">
                    <div class="flex option home">HOME</div>
                    <div class="flex option new">글 작성</div>
                    <div class="flex option drop">초기화</div>
                    <div class="flex option test">Test</div>
                </nav>

                <div class="flex mainpage">
                    <!-- postnew -->
                    <section class="flex post-new">
                        <div class="flex row top">
                            <div class="flex row title">
                                <label for="post-new-title">제목 </label> 
                                <input id="post-new-title" type="text" placeholder="" required autofocus>
                            </div>
                            <div class="flex row name">
                                <label for="post-new-name">작성자 </label> 
                                <input id="post-new-name" type="text" placeholder="" required autofocus>
                            </div>
                        </div>
                        <div class="flex row center">
                            <textarea id="post-new-content"></textarea>
                        </div>
                        <div class="flex row bottom">
                            <div class="button post-new-submit">확인</div>
                            <div class="button post-new-cancel">취소</div>
                        </div>
                    </section>

                    <!-- postlist -->
                    <section class="flex post-list active">
                        <div class="flex row post-header">
                            <span class="num">번호</span>
                            <span class="title">제목</span>
                            <span class="user">작성자</span>
                            <span class="date">작성 시간</span>
                            <span class="control">기타 작업</span>
                        </div>
                        <div class="flex post-read">
                            
                        </div>
                    </section>

                    <!-- postview -->
                    <section class="flex post-view">
                        <div class="flex post-view-main">
                            <div class="flex row header">
                                <span class="num"></span>
                                <span class="title"></span>
                                <span class="user"></span>
                                <span class="date"></span>
                            </div>
                            <div class="content"></div>
                        </div>
                        <div class="flex comment-main">
                            <div class="comment-header">댓글</div>
                            <div class="flex row comment-write">
                                <div class="flex row name">
                                    <label for="post-comment-name">작성자 </label> 
                                    <input id="post-comment-name" type="text" placeholder="" required autofocus>
                                </div>
                                <div class="flex row content">
                                    <label for="post-comment-content">내용 </label> 
                                    <input id="post-comment-content" type="text" placeholder="" required autofocus>
                                </div>
                                <div class="control">
                                    <span class="button submit">확인</span>
                                    <span class="button cancel">취소</span>
                                </div>
                            </div>
                            <div class="flex comment-read">
                                <div class="flex row comment">
                                    <span class="user">AJW</span>
                                    <span class="content">hi</span>
                                    <span class="date">2021-06-09 05:25:46</span>
                                    <div class="control">
                                        <span class="button edit" data-no="0" data-idx="8">수정</span>
                                        <span class="button delete" data-no="0" data-idx="8">삭제</span>
                                    </div>
                                </div>
                                <div class="flex row comment">
                                    <span class="user">AJWlkjhj</span>
                                    <span class="content">hkjhlkjhlkjhlkjhi</span>
                                    <span class="date">2021-06-09 05:25:46</span>
                                    <div class="control">
                                        <span class="button edit" data-no="0" data-idx="8">수정</span>
                                        <span class="button delete" data-no="0" data-idx="8">삭제</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <script src="scripts/websql.js"></script>
    </body>
</html>
